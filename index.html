<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>lxiaox导航</title>
    <link rel="stylesheet" href=".//style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>

    <script>
        //初始化数据
        let {keys,hash} = init()

        //生成键盘
        generateKeyboard(keys,hash)

        //监听用户按键事件
        listenToUser(hash)


        ////*********************以下为工具函数******************************////
        function init() {
            let keys = {
                0: {0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10},
                1: {0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: 9},
                2: {0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7},
                length: 3
            }//用于生成键盘
            let hash = {i:'iqiyi.com', q:'qq.com', z:'zhihu.com', w:'weibo.com', y:'youtube.com',
               j:'jianshu.com',b:'bilibili.com',t:'taobao.com',u:'yahoo.com',f:'facebook.com',m:'mail.qq.com'}

            //取出localstorage中的zzz对应的hash
            hashInLocalStorage = getFromLocalStorage('zzz')
            if (hashInLocalStorage) {
                hash = hashInLocalStorage
            }
            return{
                keys:keys,
                hash:hash
            }
        }
        function  getFromLocalStorage(name) {
            return JSON.parse(localStorage.getItem(name) || 'null') 
        }

        /////////////////////////////////////////////////////
        function generateKeyboard(keys,hash) {
            for(let index1=0;index1 < keys['length'];index1++) {
                //创建div
                let div = tag('div')
                div.className = 'row'
                main.appendChild(div) 
                let row = keys[index1]

                for(let index2 = 0;index2 < row['length'];index2++){
                    //创建span
                    let span = createSpan(row[index2])
                    //创建图标
                    let img = createImg(hash[row[index2]])
                    //创建编辑按钮
                    let button = createButton(row[index2])
                    //创建kbd
                    let kbd = tag('kbd')
                    kbd.className = 'key'
                    kbd.appendChild(span) 
                    kbd.appendChild(img) 
                    kbd.appendChild(button)

                    div.appendChild(kbd)

                }

            }
        }
        function tag(tagName){
            return document.createElement(tagName)
        }
        function createSpan(textContent) {
            let span = tag('span')
            span.textContent = textContent
            span.className = 'text'
            return span
        }
        function createImg(domain) {
            let img = tag('img')
            if (domain) {
                img.src = 'http://' + domain + '/favicon.ico'
            } else {
                img.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
            }
            img.onerror = function (xxx) {
                xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
            }
            return img
        }
        function createButton(id) {
            let button = tag('button')
            button.textContent = '编辑'
            button.id =id      //将按钮与字母联系起来
            button.onclick = function (xyz) {   //增加每个按钮的点击事件
                x = prompt('请给我一个域名，如qq.com：')
                let button2 = xyz.target //xyz.target是被点击元素
                let key = button2['id']
                hash[key] = x
                let img2 = button2.previousSibling
                img2.src = 'http://' + x + '/favicon.ico'
                img2.onerror = function (xxx) {
                    xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                }
                localStorage.setItem('zzz', JSON.stringify(hash))
                console.log(hash)
            }
            return button
        }

        //////////////////////////////////////
        function listenToUser(hash) {
            document.onkeypress = function (e) {
                let key = e['key']//按键信息
                website = hash[key]
                if(website){
                    window.open("http://" + website, '_blank')
                }else{
                    alert('该键未定义对应网址')
                }
                //location.href="http://"+website
            }
        }

    </script>

</body>
</html>
